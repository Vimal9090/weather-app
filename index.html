<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Weather App</title>
</head>

<body>
    <div id="main">
        <div id="phone-area">
            <div class="medial">
                <div id="search-box">
                    <input type="text" placeholder="search city name" id="search-city" value="agra">
                    <button><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
                <img src="images/rain.png" alt="" class="weather-img">
                <div class="Weather-details">
                    <div id="temp">27Â°C</div>
                    <div id="city">Agra</div>
                </div>
            </div>
            <div class="bottom">
                <div class="humidity-box">
                    <img src="images/humidity.png" alt="">
                    <div class="hmd-box">
                        <h2 id="humidity-num">50%</h2>
                        <h4>Humidity</h4>
                    </div>
                </div>
                <div class="humidity-box">
                    <i class="fa-solid fa-wind"></i>
                    <div class="hmd-box">
                        <h2 id="wind-num">2km/h</h2>
                        <h4>Wind</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
